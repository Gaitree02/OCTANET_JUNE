<body>
  
    <div class="main">
  <h1> TO-DO LIST </h1>
   <div class="input">
    <input type="text" id="in"  placeholder="Write something here....">
    <button onclick=Add()>Add</button>
     </div>
     <div class="text">

     </div>
    </div>
  <script>
    let input=document.getElementById("in")
let text=document.querySelector(".text")
 function Add()
 {
    if(input.value=="")
    {
    alert("Please Enter Task ") 
  }
    else {
 let newElement=document.createElement("ul");
 newElement.innerHTML =`${input.value} <ion-icon name="trash"></ion-icon>`;
 text.appendChild(newElement);
 input.value="";
 newElement.querySelector("ion-icon").addEventListener("click",remove);
 function remove()
 {
  newElement.remove()
 }
}
  }
  </script>
</body>
</html>
